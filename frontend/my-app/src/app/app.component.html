<h2 class="center"></h2>
<p>
  <mat-toolbar color="primary">
    <span class="title-center">Information Retrieval P05</span>
  </mat-toolbar>
</p>

<div class="center">
  <mat-card class="example-card">
    <mat-card-header class="center">
      <mat-card-title>Case 1: Clustering of Search Results</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="75px">
        <mat-grid-tile>
          <form class="example-form">
            <mat-form-field class="example-full-width-field">
              <mat-label>Enter your search term here</mat-label>
              <input matInput placeholder="Ex. India" #searchString (keyup.enter)="callPostSearchResultsAPI(searchString.value)">
            </mat-form-field>
          </form>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="1" rowHeight="50px">
        <mat-grid-tile>
          <button mat-flat-button color="primary" (click)="callPostSearchResultsAPI(searchString.value)">Search</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>

<div class="center" *ngIf="loading || showClusters || showError">
  <mat-card class="example-card">
    <mat-card-content>
      <div class="center" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      
      <div *ngIf="showClusters">
        <highcharts-chart [Highcharts]="Highcharts" [options]="bubblechart" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
          style="width: 100%; height: 800px; display: block;">
        </highcharts-chart>
      </div>
      
      <div class="center" *ngIf="showError">
        <h3>No Result Found!!</h3>
      </div>  
    </mat-card-content>
  </mat-card>  
</div>
